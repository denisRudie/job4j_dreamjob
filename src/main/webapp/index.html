<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h2>Candidate registration form</h2>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstName"
                       placeholder="Enter first name" name="firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName"
                       placeholder="Enter last name" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Choose sex:</label>
            <div class="custom-control custom-radio col-sm-8">
                <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                       name="sex">
                <label class="custom-control-label" for="defaultGroupExample1">Male</label>
                <input type="radio" class="custom-control-input" id="defaultGroupExample2"
                       name="sex">
                <label class="custom-control-label" for="defaultGroupExample2">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Enter description:</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="description"
                          placeholder="Enter description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
    <div class="col-sm-8 col-sm-offset-2">
        <table class="table">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>male</td>
                <td>simple candidate</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
