<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function sendPost() {
            $.ajax({
                url: 'http://localhost:8080/dreamjob/json',
                method: 'POST',
                data: {
                    'firstName': $('#firstName').val(),
                    'lastName': $('#lastName').val(),
                    'password': $('#password').val()
                },
                dataType: 'text'
            }).done(function(data) {
                $('#out').text(data);
            }).fail(function(err){
                alert(err);
            });
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>Registration</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstName"
                       placeholder="Enter your name"
                       name="firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastName"
                       placeholder="Enter employee password"
                       name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password"
                       placeholder="Enter your password"
                       name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <div class="btn-group-lg">
                    <button type="button" class="btn btn-primary" onclick="sendPost();">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="card-header col-sm-6 col-sm-offset-2">
    <label for="out">Candidate Json</label>
    <textarea id="out" rows="3" cols="100" readonly>Output</textarea>
</div>
</body>
</html>
